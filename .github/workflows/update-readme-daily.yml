name: Update README Daily

on:
  schedule:
    - cron: '0 19 * * *'  

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update readme.md
        run: |
          export TZ=Asia/Kolkata
          YESTERDAY=$(date -d "yesterday" +%-d)
          DATE=$(date -d "yesterday" +'%Y-%m-%d')

          IMAGE_URL="Progress/2025/Day${YESTERDAY}.jpg"

          # Update date first, then image
          if grep -q "Last updated:" readme.md; then
            sed -i "s|Last updated: .*|Last updated: $DATE|" readme.md
          else
            echo "Last updated: $DATE" >> readme.md
          fi

          # Replace or insert the image link on the next line
          if grep -q "!\[Day Image\]" readme.md; then
            sed -i "s|!\[Day Image\](.*)|![Day Image]($IMAGE_URL)|" readme.md
          else
            echo "" >> readme.md
            echo "![Day Image]($IMAGE_URL)" >> readme.md
          fi

      - name: Commit changes
        run: |
          git config --local user.email "lavintom007@gmail.com"
          git config --local user.name "Lavin-Tom"
          git add readme.md
          git commit -m "Update date and image for $DATE" || echo "No changes to commit"
          git push
