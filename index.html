<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inktober 2k25 - Collaborative Pixel Art</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            --primary: #6C63FF;
            --primary-dark: #5a52d6;
            --text: #333;
            --text-light: #666;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            --primary: #8B85FF;
            --primary-dark: #6C63FF;
            --text: #f0f0f0;
            --text-light: #b0b0b0;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --border: #333;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 12px var(--shadow);
            position: relative;
            z-index: 10;
            transition: background 0.5s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
        }

        .logo-text p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(15deg);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .sheet-container {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 18px var(--shadow);
            border: 1px solid var(--border);
        }

        .sheet-header {
            padding: 1.2rem 1.5rem;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .sheet-info h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .sheet-info p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .sheet-actions {
            display: flex;
            gap: 0.8rem;
        }

        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .action-btn.refreshing {
            background: #4CAF50 !important;
            cursor: not-allowed;
        }

        .sheet-frame {
            width: 100%;
            height: 70vh;
            border: none;
            background: white;
        }

        footer {
            background: var(--card-bg);
            color: var(--text-light);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-content a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        @keyframes refreshGlow {
            0% { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); }
            50% { background: linear-gradient(135deg, #4CAF50, #45a049); }
            100% { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); }
        }

        .refreshing-header {
            animation: refreshGlow 1.5s ease;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                justify-content: center;
            }
            
            .sheet-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .sheet-actions {
                width: 100%;
                justify-content: center;
            }
            
            .sheet-frame {
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 1rem;
            }
            
            .sheet-frame {
                height: 50vh;
            }
            
            .action-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header id="mainHeader">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-palette"></i>
                <div class="logo-text">
                    <h1>Inktober 2k25</h1>
                    <p>Collaborative Pixel Art Project</p>
                </div>
            </div>
            <div class="controls">
                <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="sheet-container">
            <div class="sheet-header">
                <div class="sheet-info">
                    <h2>Pixel Art Canvas</h2>
                    <p>135 columns × 203 rows of creative collaboration</p>
                </div>
                <div class="sheet-actions">
                    <button class="action-btn" id="refreshBtn" onclick="refreshSheet()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
            <iframe 
                class="sheet-frame" 
                src="https://docs.google.com/spreadsheets/d/15npybvf3p85Gyhw6EAMXyL5x09UI0zZqRO2RQMSQ4Pk/edit?usp=sharing&rm=minimal" 
                id="sheetFrame"
                allow="fullscreen"
            ></iframe>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 <a href="https://github.com/Lavin-tom/CollabPixels.git" target="_blank">lāvin</a> | Collaborative Pixel Art Project</p>
        </div>
    </footer>

    <script>

        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const refreshBtn = document.getElementById('refreshBtn');
        const mainHeader = document.getElementById('mainHeader');

        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme');
        
        if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
            document.body.classList.add('dark-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });

        function refreshSheet() {
            const sheetFrame = document.getElementById('sheetFrame');
            const currentSrc = sheetFrame.src;

            refreshBtn.disabled = true;
            refreshBtn.classList.add('refreshing');
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';

            mainHeader.classList.add('refreshing-header');

            sheetFrame.src = '';
            setTimeout(() => {
                sheetFrame.src = currentSrc;

                setTimeout(() => {
                    refreshBtn.disabled = false;
                    refreshBtn.classList.remove('refreshing');
                    refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';

                    mainHeader.classList.remove('refreshing-header');
                }, 1000);
            }, 100);
        }

        prefersDarkScheme.addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                if (e.matches) {
                    document.body.classList.add('dark-theme');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    document.body.classList.remove('dark-theme');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            }
        });
    </script>
</body>
</html>
