<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inktober - Collaborative Pixel Art 2k25</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      overflow: auto;
    }

    body {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .content {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fafafa;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      margin: 0;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px - 40px);
      border: none;
      z-index: 0;
    }

    footer {
      padding: 5px;
      background-color: #f1f1f1;
      text-align: center;
      width: 100%;
    }

    /* Mini Map Styles */
    .mini-map-wrapper {
      position: fixed;
      top: 60px;
      right: 0;
      width: 250px;
      height: 80vh;
      border-left: 1px solid #ccc;
      background: #fefefe;
      z-index: 1000;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .mini-map-content {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mini-map-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .overlay {
        height: 50px;
      }
      iframe {
        height: calc(100vh - 50px - 40px);
      }
      .mini-map-wrapper {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="overlay">
      <h1>Inktober 2k25 - Collaborative Pixel Art</h1>
    </div>

    <iframe
      src="https://docs.google.com/spreadsheets/d/15npybvf3p85Gyhw6EAMXyL5x09UI0zZqRO2RQMSQ4Pk/edit?usp=sharing&rm=demo"
      allow="fullscreen"
    ></iframe>
  </div>

  <footer>
    <p>
      &copy; 2025
      <a
        href="https://github.com/Lavin-tom/CollabPixels.git"
        target="_blank"
        style="text-decoration: none; color: inherit;"
        >lƒÅvin</a
      >
    </p>
  </footer>

  <!-- Mini Map Section -->
  <div class="mini-map-wrapper">
    <div class="mini-map-content">
      <iframe
        class="mini-map-iframe"
        src="about:blank"
        id="miniMapIframe"
      ></iframe>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const miniMapIframe = document.getElementById("miniMapIframe");

      const contentDocument = miniMapIframe.contentDocument || miniMapIframe.contentWindow.document;
      contentDocument.open();
      contentDocument.write(document.documentElement.innerHTML);
      contentDocument.close();
    });
  </script>

</body>
</html>
