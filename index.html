<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inktober - Collaborative Pixel Art 2k25</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      overflow: auto;
    }

    body {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .content {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fafafa;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      margin: 0;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px - 40px);
      border: none;
      z-index: 0;
    }

    footer {
      padding: 5px;
      background-color: #f1f1f1;
      text-align: center;
      width: 100%;
    }

    /* Mini Map Styles */
    .mini-map-wrapper {
      position: fixed;
      top: 60px;
      right: 0;
      width: 250px;
      height: 80vh;
      border-left: 1px solid #ccc;
      background: #fefefe;
      overflow: auto;
      z-index: 1000;
    }

    .mini-map-content {
      transform: scale(0.15);
      transform-origin: top left;
      width: 1000%;
      pointer-events: none;
    }

    .mini-map-wrapper::-webkit-scrollbar {
      width: 6px;
    }

    .mini-map-wrapper::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .overlay {
        height: 50px;
      }
      iframe {
        height: calc(100vh - 50px - 40px);
      }
      .mini-map-wrapper {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="overlay">
      <h1>Inktober 2k25 - Collaborative Pixel Art</h1>
    </div>

    <iframe
      src="https://docs.google.com/spreadsheets/d/15npybvf3p85Gyhw6EAMXyL5x09UI0zZqRO2RQMSQ4Pk/edit?usp=sharing&rm=demo"
      allow="fullscreen"
    ></iframe>
  </div>

  <footer>
    <p>
      &copy; 2025
      <a
        href="https://github.com/Lavin-tom/CollabPixels.git"
        target="_blank"
        style="text-decoration: none; color: inherit;"
        >lƒÅvin</a
      >
    </p>
  </footer>

  <div class="mini-map-wrapper" id="miniMapWrapper">
    <div class="mini-map-content" id="miniMapContent"></div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const contentClone = document.body.cloneNode(true);

      const cloneMap = contentClone.querySelector(".mini-map-wrapper");
      if (cloneMap) cloneMap.remove();

      contentClone.querySelectorAll("script").forEach(script => script.remove());

      document.getElementById("miniMapContent").appendChild(contentClone);

      document.getElementById("miniMapWrapper").addEventListener("click", function (e) {
        const scale = 0.15;
        const rect = this.getBoundingClientRect();
        const x = (e.clientX - rect.left) / scale;
        const y = (e.clientY - rect.top) / scale;
        window.scrollTo({ top: y, left: x, behavior: 'smooth' });
      });
    });
  </script>

</body>
</html>
